apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          # command: ["/bin/sh", "-c"]
          # args:  ["echo\"$'use genes2\ndb.createCollection(\"ensemblGenes\",{ clusteredIndex: {\"key\":{_id:1},\"unique\":true,\"name\":\"ensemblGenes clustered key\" } } )'\"i > output "]
          # args:  ["echo \"$'use genes2\ndb.createCollection(\"ensemblGenes\",{ clusteredIndex: {\"key\":{_id:1},\"unique\":true,\"name\":\"ensemblGenes clustered key\" } } )'\" | mongosh"]
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: storage
              mountPath: /data/db
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mongo-pvc
